<div class="container">
  <div class="row my-4 justify-content-center align-items-center">
    <input type="text" [(ngModel)]="query" class="form-control w-25 m-2" placeholder="Search for GIFs" />
    <button (click)="search()" class="btn btn-primary w-25">Search</button>
  </div>

  @if (isLoading) {
  <div class="d-flex justify-content-center align-items-center">
    <app-loader></app-loader>
  </div>
  }

  <div *ngIf="!isLoading && gifs.length > 0">
    <div class="row">
      <div *ngFor="let gif of gifs" class="col-md-3">
        <img [src]="gif.images.fixed_height.url" alt="GIF"/>
      </div>
    </div>
    <div class="d-flex justify-content-between my-4">
      <button (click)="previousPage()" [disabled]="currentPage === 0" class="btn btn-secondary">Atr√°s</button>
      <button (click)="nextPage()" [disabled]="(currentPage + 1) * gifsPerPage >= totalGifs" class="btn btn-secondary">Adelante</button>
    </div>
  </div>
</div>
